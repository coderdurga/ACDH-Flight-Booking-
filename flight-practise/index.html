<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>ACDH Flight Booking</title>
    <link rel="stylesheet" href="style.css">

    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        

    </style>
</head>
<body>
    <div class="grid_c">
        <div class="item header">
            <img class="banner" src="images/banner.png" alt="Company banner">
        </div>
        <div class="item navigation topnav" id="myTopnav">
            <a href="index.html" class="active">Home</a>
            <a href="#">Gallery</a>
            <a href="#">Login Page</a>
            <a href="#">Contact</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
        </div>
        <div class="item form-container">
            <form>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="customRadio" id="customRadio1" value="option1" />
                    <label class="form-check-label" for="customRadio1">Round-trip</label>
                  </div>
                  
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="customRadio" id="customRadio2" value="option2" />
                    <label class="form-check-label" for="customRadio2">One-way</label>
                  </div>
                  <br>
                  <br>
                  <div class="location">
                      <img class="img-inline" src="images/airplane-take-off.png" alt="Airplane take-off icon">
                      <input class="form-control" list="datalistOptions" id="country-from" name="country-from" placeholder="Flying from...">
                      <datalist id="datalistOptions">

                      </datalist>
                  </div>
                  <div class="location">
                    <img class="img-inline" src="images/airplane-landing.png" alt="Airplane landing icon">
                    <input class="form-control" list="datalistOptions" id="country-to" name="country-to" placeholder="Flying to...">
                    <datalist id="datalistOptions">

                    </datalist>
                    </div>
                    <div class="date-container">
                    <label class="departure-block" for="departure-date">Departure date: </label>
                    <input type="date" id="departure-date" name="departure-date">
                    <label class="arrival-block" for="arrival-date">Arrival date: </label>
                    <input type="date" id="arrival-date" name="arrival-date">
                    </div>
                  <br>

            </form>
        </div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
        <div class="item">Item 7</div>
        <div class="item">Item 8</div>
        <div class="item">Item 9</div>
        <div class="item">Item 10</div>
        <div class="item">Item 11</div>
        <div class="item">Item 12</div>
        <div class="item">Item 13</div>
        <div class="item">Item 14</div>
        <div class="item">Item 15</div>
        <div class="item">Item 16</div>
        <div class="item">Item 17</div>
        <div class="item">Item 18</div>
        <div class="item">Item 19</div>
        <div class="item">Item 20</div>
        <div class="item">Item 21</div>
        <div class="item">Item 22</div>
        <div class="item">Item 23</div>
        <div class="item">Item 24</div>
        <div class="item">Item 25</div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
   
</body>
</html>
